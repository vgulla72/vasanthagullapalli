<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to RewireMe</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo-area">
        <a href="index.html">
          <img src="rewireme-logo-trans.png" alt="RewireMe" class="header-logo" />
        </a>
      </div>

      <nav class="nav">
         <a href="index.html">Home</a>
        <a href="https://secondcup.substack.com" target="_blank">The Second Cup</a>
        <a href="mentoring.html">Mentorship</a>
        <a href="rewireme.html" class="active">Rewire Me</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to RewireMe</h1>
    <p>Your Career Transformation Co-pilot</p>

    <!-- Signup Form -->
    <div class="signup">
      <label for="email">Sign up for early beta</label>
      <form id="betaForm">
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Notify Me</button>
      </form>
      <p id="formMessage" class="form-message"></p>
    </div>
  </div>

  <!-- JS for form submission -->
 <script>
  const form = document.getElementById("betaForm");
  const message = document.getElementById("formMessage");

  form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if (!emailRegex.test(email)) {
    message.textContent = "Please enter a valid email address.";
    message.style.color = "red";
    return;
  }

  try {
    // Send email, ignore response
    await fetch("https://script.google.com/macros/s/AKfycbxfu9UJS6Ud9UCj8elca3S3E-4jZlNjw6J3WmJMLP9PeZunU1h9DmGShvmpU6tOh01h/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email }),
      mode: "no-cors"
    });

    // Always show success
    message.textContent = "Thanks! Youâ€™re signed up.";
    message.style.color = "green";
    form.reset();

  } catch (err) {
    // Only fails if network error
    message.textContent = "Something went wrong. Please try again.";
    message.style.color = "red";
  }
});
</script>

</body>
</html>
