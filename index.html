    <div class="logo-area">
      <a href="{{ '/' | relative_url }}">
        <img src="rewireme-logo-trans.png" alt="RewireMe" class="header-logo" />

<body>
<div class="container">
  <h1>Welcome to RewireMe</h1>
  <p>Your Career Transformation Co-pilot</p>

  <!-- Signup form moved here -->
  <div class="signup">
    <label for="email">Sign up for early beta</label>
    <form id="betaForm">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <button type="submit">Notify Me</button>
    </form>
    <p id="formMessage" class="form-message"></p>
  </div>
</div>
<script>
  const form = document.getElementById("betaForm");
  const message = document.getElementById("formMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();

    // Basic email format validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      message.textContent = "Please enter a valid email address.";
      message.style.color = "red";
      return;
    }

    try {
      const response = await fetch(
        "https://script.google.com/macros/s/AKfycbzxuOjEo_ljNfdhvNk1t3ErIocxkeEucANQxPNlvfuQn4y5UI7A4DsRov9bhwApSKP-/exec",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        }
      );

      if (response.ok) {
        message.textContent = "Thanks! Youâ€™re signed up.";
        message.style.color = "green";
        form.reset();
      } else {
        throw new Error("Submission failed");
      }
    } catch (error) {
      message.textContent = "Something went wrong. Please try again.";
      message.style.color = "red";
    }
  });
</script>
</body>
</html>
